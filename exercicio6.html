<body>
    <!-- 
        6.	Crie uma página que solicite ao usuário que digite o nome da rua/avenida/vila e o número da casa onde mora.
Deve haver um botão com o texto "Onde eu moro".
Ao clicar no botão, deve aparecer uma frase como esta:
"Seu logradouro é X"
Onde X é o valor que o usuário digitou no primeiro campo
Na sequência da mensagem acima deve aparecer outra assim:
"O número do seu logradouro é Y"
Onde Y é o valor que o usuário digitou no segundo campo

     -->

     Digite o nome da rua/avenida/vila<input type="text" id="ipt_endereco">
     Digite o número da sua casa onde mora <input type="text" id="ipt_numero">

     <button onclick="logradouro()">logradouro</button>
    <span id="mensagem"></span>

</body>
</html>

<script>
    function logradouro() {
        var residencia = ipt_endereco.value
        var num = ipt_numero.value

        mensagem.innerHTML += `Seu lougradouro é ${residencia}<br>`
        mensagem.innerHTML += `O número do seu logradouro é ${num}<br>`
}
</script>
